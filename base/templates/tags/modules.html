<!-- modules -->
<div class="container">
    <div class="row">
        {% for obj in module_list %}
        <a href="{% url obj.url_name company=request.company.pk %}" class="col col-12 col-sm-6 col-md-4 col-lg-3 btn btn-outline-secondary text-start border m-1">
            <div class=h2>{{ obj.get_svg.svg|safe }} {{ obj }}</div>
            <div class="">{{ obj.description }}</div>
        </a>
        {% endfor %}
    </div>
</div>
