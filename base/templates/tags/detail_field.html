{% load i18n %}
{% load base %}
<div class="label">{% trans name %}</div>
<div class="value">
    {% if url %}
        <a class="text-decoration-none" href="{{ url }}">
            {% if img %}
                <img src="{{ img }}" alt="" style="height: 1rem; width: 1rem">
            {% endif %}
            {{ value|to_html }}
        </a>
    {% else %}
        {{ value|to_html }}
    {% endif %}
</div>
