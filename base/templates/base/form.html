{% extends 'base/base.html' %}
{% load i18n %}
{% load bootstrap5 %}


{% block actions %}
    {% list_action_links_for_object request object defaults="create list detail delete" %}
{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col col-0 col-sm-0 col-md-2 col-lg-2">
            <!--  -->
        </div>
        <div class="col col-12 col-sm-8 col-md-6 col-lg-4">
            <form action="" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                {{ form.media }}
                <input type="submit" class="btn btn-success" value="{% trans 'Guardar' %}">
            </form>
        </div>
        <div class="col col-0 col-sm-4 col-md-4 col-lg-4">
            <!--  -->
        </div>
    </div>
</div>
{% endblock content %}
