<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>

    {% if setting.DEBUG %}
    <script src="/static/external/jquery/jquery-3.5.1.js"></script>
    <script src="/static/external/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/external/bootstrap/css/bootstrap.css">
    {% else %}
    <script src="/static/external/jquery/jquery-3.5.1.min.js"></script>
    <script src="/static/external/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/external/bootstrap/css/bootstrap.min.css">
    {% endif %}
    <script src="/static/js/table-resize.js"></script>
    <script src="/static/js/utils-1.1.js"></script>
    <link rel="stylesheet" href="/static/css/base-1.8.css">

    {% if session.darkmode %}
    <link rel="stylesheet" href="/static/css/darkmode-1.1.css">
    {% endif %}

</head>
<body>
    
    <!-- {# Barra de navegaciÃ³n #} -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex ml-auto">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

</body>
</html>
